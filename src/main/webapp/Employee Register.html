<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Register</title>
</head>
<body>

	<form action="EmployeeRegister" method="post">

		<table>
			<tr>
				<th>Enter Name</th>
				<td><input type="text" name="empName"></td>
			</tr>
			<tr>
				<th>Enter Employee Number</th>
				<td><input type="number" name="empNum"></td>
			</tr>
			<tr>
				<th>Enter Joining Date</th>
				<td><input type="date" name="empDate"></td>
			</tr>
			<tr>
				<th>Enter Salary</th>
				<td><input type="text" name="empSalary"></td>
			</tr>
			<tr>
				<td><input type="reset" value="clear"></td>
				<td><input type="submit" value="submit"></td>
			</tr>

		</table>

	</form>

</body>
</html>
