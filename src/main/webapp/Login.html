<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Login</title>

table {
	border: 2px solid;
	border-radius: 4px;
	border-spacing: 10px;
	font-family: Dyuthi;
	font-size: 15px;
	background: cadetblue;
	color: #333;
	text-shadow: 1px 1px white;
}
</style>
</head>
<body>

	<form action="LoginServlet" method="post">

		<table align="left" boder="1">
			<tr>
				<th>Enter Username</th>

			<tr style="text-align: center">

	</form>

</html>
